<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            min-height: 300px;
        }

    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Choose Your Plan</h2>
        
        <div class="row d-flex">

            <!-- plan-basic -->
            <div class=" col-md-4 d-flex">
                <div class="card w-100 border p-3 d-flex flex-column justify-content-between ">
                    <div class="card-body text-center">
                        <h3 class="card-title">Basic</h1>
                        <h4 class="card-subtitle text-muted mb-3">$10/month</h2>
                        <p>✔️ 10GB Storage</p>
                        <p>✔️ Single User</p>
                        <p>✔️ Basic Support</p>
                    </div>
                    <div class="card-footer text-center">
                        <button class="btn btn-primary w-100">Choose Plan</button>
                    </div>
                </div>
            </div>

            <!-- Plan-Pro -->
            <div class=" col-md-4 d-flex">
                <div class="card w-100 border p-3 d-flex flex-column justify-content-between ">
                    <div class="card-body text-center">
                        <h3 class="card-title">Pro</h1>
                        <h4 class="card-subtitle text-muted mb-3">$25/month</h2>
                        <p>✔️ 50GB Storage</p>
                        <p>✔️ 5 Users</p>
                        <p>✔️ Priority Support</p>
                        <p>✔️ Advanced Analytics</p>
                    </div>
                    <div class="card-footer text-center">
                        <button class="btn btn-success w-100">Choose Plan</button>
                    </div>
                </div>
            </div>

            <!-- plan-Premium -->
            <div class=" col-md-4 d-flex">
                <div class="card w-100 border p-3 d-flex flex-column justify-content-between ">
                    <div class="card-body text-center">
                        <h3 class="card-title">Premium</h1>
                        <h4 class="card-subtitle text-muted mb-3">$50/month</h2>
                        <p>✔️ Unlimited Storage</p>
                        <p>✔️ 10 Users</p>
                        <p>✔️ 24/7 Support</p>
                        <p>✔️ Custom Reports</p>
                        <p>✔️ AI Insights</p>
                    </div>
                    <div class="card-footer text-center">
                        <button class="btn btn-warning w-100">Choose Plan</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
